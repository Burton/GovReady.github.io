# Elevator Pitch #
##################
# The Elevator Pitch describes who, what, and why of the product. The pitch follows the format:
#
# For (target customers) who (customer need or pain paint), (product name) is a (product category) 
# that (key benefit proposition or problem-solving capability). Unlike, (product alternatives),
# (product name) (describe the key product features).
#
# Linking and end punctuation added automatically.

epitch:
  for:              web and mobile developers
  who:              are building real-time web apps lots of user-to-user or user-to-server interactions
  product_is:       NodeJS a web application framework with integrated web server and rich ecosystem of community plugins
  that:             is highly scalable 
  unlike:           traditional server-side application frameworks
  product_features: NodeJS executes in a single threaded loop with callbacks that simplifies management of asynchronous browser-to-server interactions


