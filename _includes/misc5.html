<div class="" id="misc">
	<h2 class="listing-section">Miscellaneous</h2>
{% if page.product.logo_policy.dedicated_html %}
	<p>{{ page.product.vendor }} describes its logo usage policy at <a href="{{ page.product.logo_policy.dedicated_html }}">{{ page.product.logo_policy.dedicated_html }}</a>.</p>
{% else %}
	<p>{{ page.product.name }} is not currently publishing a logo usage policy.</p>
{% endif %}
</div>
